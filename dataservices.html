<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebtBox</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav>
        <div class="container-fluid ">
        <div class="custom-navbar">
            <img src="assest/img/Group 1410103810.svg" alt="Logo"> 
        </div>
    </div>
    </nav>

    <section class="mt-5">

        <h2 class="text-center mt-5 mb-4">تسجيل بيانات مقدمي الخدمات في المنصة</h2>
        <div class="container-fluid">
            <form >

            <div class="card-datarecording">
                <h6>المعلومات الاساسية</h6>
                <div class="row justify-content-center align-items-center p-1">
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="name">اسم المكتب</label>
                        <input type="text" class="form-control" placeholder="فردي / شركة" id="name" name="">
                    </div>
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="email">البريد الالكتروني</label>
                        <input type="email" class="form-control" placeholder="" id="email" name="">
                    </div>
                  
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="email">رقم التواصل</label>
                        <input type="text" class="form-control" placeholder="+9665085858585" id="email" name="">
                    </div>
                  
                   
                </div>
                <div class="row justify-content-center align-items-center p-1">

                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="customer">التخصص</label>
                        <select name="" id="customer"  class="form-select" >
                            <option selected>-- اختر من الخيارات --</option>

                                <option value="">فرد</option>
                                <option value="">شركة</option>
                                <option value="">مؤسسة حكومية</option>
                        </select>                 
                      </div>
                   
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="email">رقم الهوية الوطنية</label>
                        <input type="text" class="form-control" placeholder="11-22-33-44-55" id="email" name="">
                    </div>
                  
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="email">السجل التجاري</label>
                        <input type="text" class="form-control" placeholder="11-22-33-44-55" id="email" name="">
                    </div>
                  
                </div>
                <div class="row  p-1">
                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <label style="display: block;" class="my-1" for="location">الموقع الجغرافي</label>
                        <input type="text" class="form-control" placeholder="المدينة / الدولة / الحي" id="location" name="">
                    </div>
                </div>

                <div class="row  align-items-center p-1 mt-4 mb-3">
                        <h4>بيانات التخصص والخبرة</h4>
                        <div class="col-md-4 col-lg-4 col-sm-12">
                            <label style="display: block;" class="my-1" for="asd">عدد سنوات الخبرة</label>
                            <input type="text" class="form-control" placeholder="5" id="asd" name="">
                        </div>
                      
                        <div class="col-md-4 col-lg-4 col-sm-12">
                            <label style="display: block;" class="my-1" for="ema"> الجهات المعتمدة لدى مقدم الخدمة <span style="color: #35BCB5;">*إن وجدت*</span></label>
                            <input type="text" class="form-control" placeholder="11" id="ema" name="">
                        </div>
                   
                </div>
                <div class="row justify-content-center align-items-center p-1 mt-4 mb-3">
                    <div class="col-md-8 col-lg-8 col-sm-12">
                        <label style="display: block;" class="my-1" for="dic"> نبذة عن الخبرات السابقة والمشاريع المنجزة</label>
                        <textarea name="" id="" style="width: 100%;"></textarea>
                    </div>

                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="o">إرفاق المستندات الداعمة</label>
                        <input type="file" class="form-control" id="o" name="">               
                      </div>
                   
                </div>
                <div class="row justify-content-center align-items-center p-1 mt-4 mb-3">
                
                    <h4>إرفاق المستندات الداعمة</h4>
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="sss">رخصة مزاولة المهنة</label>
                        <input type="file" class="form-control" id="sss" name="">               
                      </div>
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="aaa">شهادات الاعتماد</label>
                        <input type="file" class="form-control" id="aaa" name="">               
                      </div>
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="bbb">سجل تجاري للشركات</label>
                        <input type="file" class="form-control" id="bbb" name="">               
                      </div>
                   
                </div>

                <div class="row justify-content-center align-items-center p-1 mt-4 mb-3">
                
                    <h4>بيانات الحساب المالي</h4>
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="vvv">رقم الحساب البنكي (IBAN) </label>
                        <input type="text" class="form-control" id="vvv" name="">               
                                    
                      </div>
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="aaa">طرق الدفع المقبولة</label>
                        <select name="" id="vvv"  class="form-select" >
                            <option selected>-- اختر من الخيارات --</option>

                                <option value="">فرد</option>
                                <option value="">شركة</option>
                                <option value="">مؤسسة حكومية</option>
                        </select>                 
                      </div>
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="bbb">السياسات المالية</label>
                        <input type="text" class="form-control" id="bbb" name="">               
                      </div>
                   
                </div>
                <div class="row justify-content-center align-items-center p-1 mt-4 mb-3">
                
                    <h4>بيانات الدعم والتواصل</h4>
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="eee">رقم جوال لخدمة العملاء / الدعم الفني</label>
                        <input type="text" class="form-control" id="eee" name="">               
                                    
                      </div>
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="www">وسائل التواصل الاجتماعي / الموقع الإلكتروني</label>
                        <input type="text" class="form-control" id="www" name="">  
               
                      </div>
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="qqq">أوقات العمل المتاحة</label>
                        <select name="" id="qqq"  class="form-select" >
                            <option selected>-- اختر من الخيارات --</option>

                                <option value="">فرد</option>
                                <option value="">شركة</option>
                                <option value="">مؤسسة حكومية</option>
                        </select>               
                      </div>
                   
                </div>
                <div class="row align-items-center p-1 mt-4 mb-3">
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="ttt">المفوضين <span style="color: #35BCB5;">*إن وجدت*</span></label>
                        <input type="text" class="form-control" id="ttt" name="">                         
                      </div>
                
                </div>


                <div class="row justify-content-center align-items-center p-1 mt-4 mb-3">
                
                    
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <div class="d-flex align-items-center">
                        <input type="checkbox" class="form-check" id="" name="">
                        <h6 class="m-0 p-0 text-secondary ms-2">الموافقة على شروط وأحكام المنصة</h6>               

                        </div>
                                    
                      </div>
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <div class="d-flex align-items-center">
                            <input type="checkbox" class="form-check" id="" name="">
                            <h6 class="m-0 p-0 text-secondary ms-2">الموافقة على سياسة الخصوصية</h6>               
    
                            </div>
                      </div>
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <div class="d-flex align-items-center">
                            <input type="checkbox" class="form-check" id="" name="">
                            <h6 class="m-0 p-0 text-secondary ms-2">التعهد بالالتزام بمعايير الجودة</h6>               
    
                            </div>             
                      </div>
                   
                </div>
              
                <div class="d-flex justify-content-center my-3">
                    <button style="border-radius: 10px;" class="btn btn-outline-secondary me-3 px-5">الغاء</button>
                    <button  class="btn bg-btn px-5">تسجيل</button>
                </div>
            </div>

           
        </form>

        </div>
       
    </section>

 
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
