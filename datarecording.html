<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebtBox</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav>
        <div class="container-fluid ">
        <div class="custom-navbar">
            <img src="assest/img/Group 1410103810.svg" alt="Logo"> 
        </div>
    </div>
    </nav>

    <section class="mt-5">

        <h2 class="text-center mt-5 mb-4">تسجيل بياناتك في المنصة</h2>
        <div class="container-fluid">
            <form >

            <div class="card-datarecording">
                <h6>المعلومات الاساسية</h6>
                <div class="row justify-content-center align-items-center p-1">
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="name">الاسم الكامل / اسم الجهة</label>
                        <input type="text" class="form-control" placeholder="فردي / شركة" id="name" name="">
                    </div>
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="email">البريد الالكتروني</label>
                        <input type="email" class="form-control" placeholder="" id="email" name="">
                    </div>
                  
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="email">رقم التواصل</label>
                        <input type="text" class="form-control" placeholder="+9665085858585" id="email" name="">
                    </div>
                  
                   
                </div>
                <div class="row justify-content-center align-items-center p-1">
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="location">الموقع الجغرافي</label>
                        <input type="text" class="form-control" placeholder="المدينة / الدولة / الحي" id="location" name="">
                    </div>
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="email">رقم الهوية الوطنية</label>
                        <input type="text" class="form-control" placeholder="11-22-33-44-55" id="email" name="">
                    </div>
                  
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="email">السجل التجاري</label>
                        <input type="text" class="form-control" placeholder="11-22-33-44-55" id="email" name="">
                    </div>
                  
                   
                </div>
                <div class="row  p-1">
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="customer">نوع العميل</label>
                        <select name="" id="customer"  class="form-select" >
                            <option selected>-- اختر من الخيارات --</option>

                                <option value="">فرد</option>
                                <option value="">شركة</option>
                                <option value="">مؤسسة حكومية</option>
                        </select>                 
                      </div>
                 
                </div>

                <div class="row justify-content-center align-items-center p-1 mt-4 mb-3">
                        <h4>بيانات الحساب المالي <span style="color: #35BCB5;">*اختياري*</span></h4>
                        <div class="col-md-4 col-lg-4 col-sm-12">
                            <label style="display: block;" class="my-1" for="pay">طريقة الدفع المفضلة</label>
                            <select name="" id="pay"  class="form-select" >
                            <option selected>-- اختر من الخيارات --</option>

                                    <option value="">تحويل بنكي</option>
                                    <option value="">بطاقات</option>
                                    <option value="">محافظ إلكترونية </option>
                            </select>                 
                          </div>
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="cust">هل يحتاج العميل إلى استشارة مجانية أولية؟</label>
                        <select name="" id="cust"  class="form-select" >
                            <option selected>-- اختر من الخيارات --</option>

                                <option value="">نعم</option>
                                <option value="">لا</option>
                              
                        </select>                 
                      </div>
                  
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <label style="display: block;" class="my-1" for="omer">قابلية العميل لدفع نسبة مقدمة للخدمة؟</label>
                        <select name="" id="omer"  class="form-select" >
                            <option selected>-- اختر من الخيارات --</option>
                            <option value="">نعم</option>
                            <option value="">لا</option>
                        </select>                 
                      </div>
                  
                   
                </div>

            </div>

            <div class="d-flex justify-content-end my-3">
                <button style="border-radius: 10px;" class="btn btn-outline-secondary me-3 px-5">الغاء</button>
                <button  class="btn bg-btn px-5">حفظ</button>
            </div>
        </form>

        </div>
       
    </section>

 
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
